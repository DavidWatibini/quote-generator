<div class="container-fluid">
  <div id="home">
    <h2>Quotify your thoughts</h2>
    <h5>inspire others through your daily thoughts</h5>
    <button>Top 3 quotes</button>
    <button>Add Quote</button>
    <button>View Quotes</button>
  </div>
</div>
<h4>Top 3 Quotes today</h4>

<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
<div *ngFor="let quote of quotes;let i = 'index'">

  <ul>

    <li>{{quote.name}}</li>
    <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>

  </ul>


</div>
