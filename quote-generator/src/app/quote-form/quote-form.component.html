<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

        <div [hidden]="name.valid || name.pristine" class="alert alert-primary">
          <p> Input is Required</p>

        </div>
      </div>

      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="quote" #description="ngModel" required></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-primary">
          <p> input is Required</p>

        </div>

      </div>

      <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
